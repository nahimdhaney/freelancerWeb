    <body>

        <form class="form-signin" onsubmit="Recupera(); return false;">
            <!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
            <h1 class="h3 mb-3 font-weight-normal">Freelancer Bolivia</h1>
            <label for="codigoRecuperacion" class="sr-only">Codigo Recuperacion</label>
            <input type="text" id="codigoRecuperacion" class="form-control" placeholder="Codigo de Recuperacion" required autofocus>
            <label for="nombreUsuario" class="sr-only">Email o nombre de usuario</label>
            <input type="text" id="nombreUsuario" class="form-control" placeholder="Email o nombre de usuario" required autofocus>
            <label for="contraseña" class="sr-only">Nueva contraseña</label>
            <input type="password" id="contraseña" class="form-control" placeholder="Nueva contraseña" required>
            <label for="contraseña2" class="sr-only">Nueva contraseña</label>
            <input type="password" id="contraseña2" class="form-control" placeholder="Confirma tu contraseña" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Recuperar</button>
            <h5 id="respuesta" class="alert-danger"> </h5>
            <!--<a> olvide mi contraseña</a>-->
            <a href="ingresar.html" id="forgot-password-btn" class="login-form-forgot forgot-password"> volver a ingresar </a>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>
        
        <script src="js/cambioContraseña.js" type="text/javascript"></script>
