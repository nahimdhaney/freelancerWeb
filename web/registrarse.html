<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="img/fav-icon.png" type="image/x-icon" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title> Ingresar </title>

        <!-- Icon css link -->
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="vendors/elegant-icon/style.css" rel="stylesheet">
        <link href="vendors/themify-icon/themify-icons.css" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">


        <link href="css/style.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">
        <link href="css/ingresar.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]> s
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <form class="form-signin" onsubmit="registrarse(); return false;">
            <!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
            <h1 class="h3 mb-3 font-weight-normal">Freelancer Bolivia</h1>
            <label for="emailUsuario" class="sr-only">Email de usuario</label>
            <input type="email" id="correo" class="form-control" placeholder="Email de usuario" required autofocus>
            <label for="nombreUsuario" class="sr-only">Nombre de usuario</label>
            <input type="text" id="nombreDeusuario" class="form-control" placeholder="Nombre de usuario" required autofocus>
            <label for="nombreCompleto" class="sr-only">Nombre Completo</label>
            <input type="text" id="nombreCompleto" class="form-control" placeholder="Nombre Completo" required >
            <label for="contraseña" class="sr-only">Contraseña</label>
            <input type="password" id="contraseña" class="form-control" placeholder="Contraseña" required>
            <label class="btn signup-objective-label">
                <input name="looking_for" id="looking_for" value=1 type="radio" checked>Contratar
            </label><label class="btn signup-objective-label">
                <input name="looking_for" id="looking_for2" value=2 type="radio">Trabajar
            </label>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordarme
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Crea una cuenta</button>
            <!--<a> olvide mi contraseña</a>-->
            <h5 id="respuesta" class="alert-danger"> </h5>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>

        <!--<script src="js/ingresar.js" type="text/javascript"></script>-->
        <script src="js/registrarse.js" type="text/javascript"></script>
    </body>
</html>
